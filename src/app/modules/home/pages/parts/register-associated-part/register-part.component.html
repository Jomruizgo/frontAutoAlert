<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card flex-grow-1" style="max-width: 70rem; margin-left: 2rem;">
            <div class="card-body d-flex flex-column">
                <h2 class="card-title">Registrar Piezas Asociadas</h2>
                <div id="section1" class="d-flex flex-grow-1">
                    <div class="form-group flex-grow-1">
                        <label for="referenciaPieza">Referencia de la pieza</label>
                        <input type="text" class="form-control rounded-input" id="referenciaPieza" name="referenciaPieza">
                        <button type="button" class="btn btn-danger mt-3" id="agregarPieza">Agregar</button>
                    </div>
                    <div class="flex-grow-1 d-flex flex-column ml-3">
                        <label for="piezasAgregadas">Piezas asociadas agregadas</label>
                        <ul id="piezasAgregadas" class="list-group flex-grow-1">
                            <textarea name="" id="" cols="30" rows="10" class="form-control rounded-input flex-grow-1"></textarea>
                        </ul>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end m-3">
                    <button (click)="backToMainPage()" type="button" class="btn btn-danger ">Regresar</button>
                    <button type="button" class="btn btn-danger">Finalizar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
