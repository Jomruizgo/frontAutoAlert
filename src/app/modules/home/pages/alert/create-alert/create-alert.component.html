<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card-body mt-5" style="max-width: 60rem; margin-left: 2rem;">
            <h2 class="card-title">Registrar Nueva Alerta</h2>
            <div id="#section1">
                <form class="form mt-4" id="form1" method="">
                    <div class="mb-3">
                        <label for="vin" class="form-label">VIN</label>
                        <input type="text" class="form-control" id="vin" name="vin">
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción del modelo</label>
                        <select class="form-select" id="descripcion" name="descripcion">
                            <option class="form-label" disabled selected>Elige una opción</option>
                            <option>Subject 1</option>
                            <option>Subject 2</option>
                            <option>Subject 3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fechaFabricacion" class="form-label">Fecha de fabricación del vehículo</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="fechaFabricacion" name="fechaFabricacion">
                            <span class="input-group-text">
                                <i class="zmdi zmdi-calendar-note"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mt-4" >
                        <button onclick="mostrarSeccion('section2')" type="submit" class="btn btn-danger">Siguiente</button>
                    </div>
                </form>
            </div>

            <div id="#section2" style="display: none;">
                <form class="form mt-4" id="form2" method="">
                    <div class="mb-3">
                        <label for="fechaReclamacion" class="form-label">Fecha de reclamación</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="fechaReclamacion" name="fechaReclamacion">
                            <span class="input-group-text">
                                <i class="zmdi zmdi-calendar-note"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="kilometraje" class="form-label">Kilometraje del vehículo</label>
                        <input type="text" class="form-control" id="kilometraje" name="kilometraje">
                    </div>
                    <div class="mb-3">
                        <label for="costo" class="form-label">Costo</label>
                        <input type="text" class="form-control" id="costo" name="costo">
                    </div>
                    <div class="mb-3">
                        <label for="tipoAlerta" class="form-label">Tipo de Alerta</label>
                        <select class="form-select" id="tipoAlerta" name="tipoAlerta">
                            <option class="form-label" disabled selected>Elige una opción</option>
                            <option>Subject 1</option>
                            <option>Subject 2</option>
                            <option>Subject 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="efectoCliente" class="form-label">Descripción Efecto Cliente</label>
                        <textarea class="form-control" id="efectoCliente" name="efectoCliente" rows="10" cols="50"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="modoFallo" class="form-label">Descripción del modo de fallo</label>
                        <textarea class="form-control" id="modoFallo" name="modoFallo" rows="10" cols="50"></textarea>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger">Guardar</button> <!--REDIRECCIÓN A MODAL PIEZA-->
                    </div>
                </form>
            </div>
            </div>
        </div>
</body>

</html>
